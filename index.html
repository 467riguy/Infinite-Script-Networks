<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Script</title>
  <link rel="icon" href="assets/infinitescript.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'IBM Plex Sans', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #600000;
  color: #ffffff;
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 15px;
  padding: 40px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.02);
}

.header {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #ff7eb3, #ff758c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

.input {
  width: 100%;
  padding: 12px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  transition: 0.3s ease;
  margin-bottom: 15px;
}

.input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.input:focus {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}

.doc-button {
  padding: 12px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  background: linear-gradient(90deg, #ff3131, #ff758c);
  box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.doc-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 15px rgba(255, 0, 0, 0.7);
}

.doc-button:active {
  transform: scale(0.95);
}

#particles-js {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: black; 
  z-index: -1;
}
    </style>
</head>

<div id="particles-js"></div>

<body>
  <div class="container">
    <h1 class="header">
      Infinite Script
    </h1>
    <input type="text" class="input" placeholder="Search freely...">
    <button class="doc-button" onclick="window.open('https://tinyurl.com/2wr2sber', '_blank')">Link to My Docs</button>
  </div>

  <script src="./assets/script.js" defer></script>
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script> 
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          particle-color: black;
          value: "#d6a72a" 
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.2,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3131",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 200,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
