  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #4B0082;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: purple;
      z-index: -1;
    }

    .nav-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      transition: right 0.3s ease-in-out;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
    }

    .nav-menu.active {
      right: 0;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #ff758c;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-button:hover {
      transform: scale(1.1);
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      margin-top: 80px;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s ease;
      margin-bottom: 20px;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .game-button {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .game-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .game-name {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 5px;
    }
  </style>
</head>

   <script src="./assets/register-sw.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      let filter = this.value.toLowerCase();
      let games = document.querySelectorAll(".game-button");

      games.forEach(game => {
        let name = game.querySelector(".game-name").textContent.toLowerCase();
        game.style.display = name.includes(filter) ? "block" : "none";
      });
    });

    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#d6a72a" 
        },
        shape: {
          type: "circle",
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.2,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3131",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      retina_detect: true
    });
  </script>
